<!doctype html>
<html ng-controller="dipnetCtrl">
<head>
    <base href="/dipnet/">
    <title>Diversity of the Indo-Pacific Network Database</title>

    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/alerts.css"/>
    <link rel="stylesheet" type="text/css" href="css/dipnet.css"/>

    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css' rel='stylesheet'/>

    <link rel="short icon" href="docs/dipnet.ico"/>

<script

<script
        src="http://code.jquery.com/ui/1.11.0/jquery-ui.min.js"

        crossorigin="anonymous"></script>
