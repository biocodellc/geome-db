<div class="section">
    <!--<div ng-controller="UserCtrl as user">-->
    <div>
        <div class="col-sm-12 alert alert-error" role="alert" ng-show="error"><strong>Error! </strong>{{ error }}</div>

        <h2>Login</h2>

        <form ng-submit="vm.submit()" class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-2 col-md-1 control-label">Username:</label>
                <div class="col-sm-10 col-md-3">
                    <input ng-model="vm.credentials.username" class="form-control" id="username" type="text" name="username" autofocus />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 col-md-1 control-label">Password:</label>
                <div class="col-sm-10 col-md-3">
                    <input ng-model="vm.credentials.password" class="form-control" id="password" type="password" name="password" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-md-offset-1 col-sm-10 col-md-3">
                    <a ui-sref="reset">(forgot password)</a>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-md-offset-1 col-sm-10 col-md-3">
                    <input type="submit" class="btn btn-primary pull-right" value="Login" />
                </div>
            </div>
        </form>
    </div>
</div>
