<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-12">
                        <a ng-show="!vm.resetPass" href="#" class="active" id="login-form-link">Login</a>
                        <a ng-show="vm.resetPass" href="#" class="active" id="reset-form-link">Reset Password</a>
                    </div>
                </div>
                <hr>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div ng-show="!vm.resetPass" class="col-lg-12">
                        <form id="login-form" ng-submit="vm.submit()" method="post" role="form" style="display: block;">
                            <div class="form-group">
                                <input type="text" name="username" ng-model="vm.credentials.username" id="username"
                                       autofocus tabindex="1" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" ng-model="vm.credentials.password" id="password"
                                       tabindex="2" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-12 alert alert-error alert-dismissable" role="alert" ng-show="vm.error">
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                        </button>
                                        <strong>Error!</strong> {{ vm.error }}
                                    </div>
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                                               class="form-control btn btn-login btn-primary" value="Log In">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="text-center">
                                            <a href="#" tabindex="5" ng-click="vm.resetPass=!vm.resetPass" class="forgot-password">Forgot Password?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div ng-show="vm.resetPass" class="col-lg-12">
                        <form id="reset-pass-form" ng-submit="vm.resetPassword()" role="form" style="display: block;">
                            <div class="form-group">
                                <input type="text" name="username" ng-model="vm.credentials.username" id="reset-username"
                                       autofocus tabindex="1" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-12 alert alert-success alert-dismissable" role="alert" ng-show="vm.success">
                                        {{ vm.success }}
                                    </div>
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" name="login-submit" id="reset-submit" tabindex="4"
                                               class="form-control btn btn-login btn-primary" value="Reset Password">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="text-center">
                                            <a href="#" tabindex="5" ng-click="vm.resetPass=!vm.resetPass" class="forgot-password">Login?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
