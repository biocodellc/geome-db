<div class="angular-leaflet-map" ng-attr-id="{{ mapVm.mapId }}">
    <div class="leaflet-top leaflet-right">
        <div class="btn-group leaflet-control leaflet-bar btn-group-sm">
            <button type="button" class="btn btn-default" ng-class="{disabled: mapVm.mapView}" ng-click="mapVm.toggleMapView()">Map</button>
            <button type="button" class="btn btn-default" ng-class="{disabled: !mapVm.mapView}" ng-click="mapVm.toggleMapView()">Satellite</button>
        </div>
    </div>
</div>
