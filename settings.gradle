rootProject.name = 'geome-db'

if (hasProperty("gradleFimsDir") && file(gradleFimsDir).exists()) {
    includeBuild gradleFimsDir
}

if (hasProperty("biocodeFimsCommonsDir")) {
    include ":biocode-fims-commons"
    project(":biocode-fims-commons").projectDir = file(biocodeFimsCommonsDir)
}

if (hasProperty("biocodeFimsSequencesDir")) {
    include ":biocode-fims-sequences"
    project(":biocode-fims-sequences").projectDir = file(biocodeFimsSequencesDir)
}

if (hasProperty("biocodeFimsPhotosDir")) {
    include ":biocode-fims-photos"
    project(":biocode-fims-photos").projectDir = file(biocodeFimsPhotosDir)
}
